<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table style="width: 100%;">
        <tr id="row0">
          <td>9AM</td>
          <td>
            <input type="text" class="form-control" placeholder="Input for 9 am timeblock" aria-label="9 am"
             aria-describedby="button-addon2" />
          </td>
          <td>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(0, 9)">
              LOCK
            </button>
          </td>
        </tr>
        <tr id="row1">
          <td>10AM</td>
          <td>
            <input type="text" class="form-control" placeholder="Input for 10 am timeblock" aria-label="9 am"
             aria-describedby="button-addon2" />
          </td>
          <td>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(1, 10)">
              LOCK
            </button>
          </td>
        </tr>
        <tr id="row2">
          <td>11AM</td>
          <td>
            <input type="text" class="form-control" placeholder="Input for 11 am timeblock" aria-label="9 am"
             aria-describedby="button-addon2" />
          </td>
          <td>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(2, 11)">
              LOCK
            </button>
          </td>
        </tr>
        <tr id="row3">
          <td>12PM</td>
          <td>
            <input type="text" class="form-control" placeholder="Input for 12 pm timeblock" aria-label="9 am"
             aria-describedby="button-addon2" />
          </td>
          <td>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(3, 12)">
              LOCK
            </button>
          </td>
        </tr>
        <tr id="row4">
          <td>1PM</td>
          <td>
            <input type="text" class="form-control" placeholder="Input for 1 pm timeblock" aria-label="9 am"
             aria-describedby="button-addon2" />
          </td>
          <td>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(4, 13)">
              LOCK
            </button>
          </td>
        </tr>
        <tr id="row5">
          <td>2PM</td>

            <input type="text" class="form-control" placeholder="Input for 2 pm timeblock" aria-label="9 am"
             aria-describedby="button-addon2" />
          </td>
          <td>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(5, 14)">
              LOCK
            </button>
          </td>
        </tr>
        <tr id="row6">
          <td>3PM</td>
          <td>
            <input type="text" class="form-control" placeholder="Input for 3 pm timeblock" aria-label="9 am"
             aria-describedby="button-addon2" />
          </td>
          <td>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(6, 15)">
              LOCK
            </button>
          </td>
        </tr>
        <tr id="row7">
          <td>4PM</td>
          <td>
            <input type="text" class="form-control" placeholder="Input for 4 pm timeblock" aria-label="9 am"
             aria-describedby="button-addon2" />
          </td>
          <td>
            <button class="btn btn-outline-secondary" type="button" id="button-addon2, saveBtn" onclick="setTime(7, 16)">
              LOCK
            </button>
          </td>
        </tr>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
